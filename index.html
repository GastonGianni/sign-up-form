<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body class="bg-dark">
    <div
      class="container d-lg-flex  justify-content-center vh-100 align-items-center"
    >
      <main
        class="container-image d-flex justify-content-center col-12 col-lg-5"
      >
        <img class="img-fluid" src="css/images/image.jpg" alt="" />
        <div class="card-body">
          <h1 class="logo">Cotonete company <img class="logo-image" src="css/images/logo.png" alt=""></h1>
        </div>
      </main>
      <main class="container-data col-12 col-lg-7">
        <div class="container-header col-12">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br> Sign up now to get started. </br>
            <br> You <i>know</i>  you want to. 
          </p>
        </div>
        <div class="container-main col-12">
            <h3>Let's do this!</h3>
            
          <div class="container-form d-lg-flex">

              <form class=" form col-12 col-lg-5" action="#">
                  <label for="#">FIRST NAME</label>
                  <input class="form-control" type="text" name="user_name" id="user_name" required>
                  <label for="user_email">EMAIL</label>
                  <input class="form-control" type="email" name="user_email" id="user_email" required>
                  <label for="user_password">PASSWORD</label>
                  <input class="form-control" type="password" name="user_password" id="user_password " required>

              </form>
  
              <form class="form col-12 col-lg-5" action="">
                <label for="#">LAST NAME</label>
                <input class="form-control" type="text" name="user_lastname" id="user_lastname"  required>  
                <label for="#">PHONE NUMBER</label>
                  <input class="form-control" type="number" name="" id=""  required>
                  <label for="user_confirm_password">CONFIRM PASSWORD</label>
                  <input class="form-control" type="password" name="user_confirm_password" id="user_confirm_password" required>
                  

              </form>

            

              
          </div>


        </div>
        <div class="container-footer">
            <div class="container-button">
                <button class="btn btn-success" type="submit">Create Account</button>
            </div>

            <p class="footer-par">Already have an account? <a href="#">Log in</a> </p>
        </div>
      </main>
    </div>
  </body>
</html>
